<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Korea Clock</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/jquery-3.6.0.min_1X.js"></script>
  <script src="./js/clockdb.js"></script>
</head>
<body>
  <h2>Korea Clock</h2>
  <div class="container">
    <div class="clock">
      <img id="afri" src="./img/aficapasture.jpg" alt="배경화면">
      <p class="top">
        <span id="y">0000</span>
        <span>&middot;</span>
        <span id="mth">00</span>
        <span>&middot;</span>
        <span id="d">00</span>
      </p>
      <p class="bottom">
      <span id="h">00</span>
        <span>:</span>
        <span id="m">00</span>
        <span>:</span>
        <span id="s">00</span>
      </p>
    </div>
  </div>
</body>
</html>
