<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내장객체</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    .large-device {
      background-color: orange;
    }

    body {
      margin-bottom: 400px;
    }
  </style>
</head>
<body>
  <h1>innerWidth, innerHeight - 윈도우 창크기</h1>
  <p>
    width: <span class="widthInfo">0</span>
    height: <span class="heightInfo">0</span>
  </p>
  <script>
    let width = window.innerWidth;
    let height = window.innerHeight;
    $('.widthInfo').html(width);
    $('.heightInfo').html(height);
    
    // document.write(`width =  ${width}, height = ${height}`);

    $(window).on('resize', function() {
      let width = window.innerWidth;
      let height = window.innerHeight;
      $('.widthInfo').html(width);
      $('.heightInfo').html(height);
      if(width >= 768) {
        $('body').addClass('large-device');
      } else {
        $('body').removeClass('large-device');
      }
    // console.log(`width =  ${width}, height = ${height}`);
    })
  </script>

  <h2>디바이스 정보 구하기 - navigator.userAgent</h2>
  <script>
    let agent = navigator.userAgent;
    document.write(`<br>agent = ${agent}`);

    let appName = navigator.appName;
    document.write(`<br>appName = ${appName}`);

    // paltform
    let paltform = navigator.platform;
    document.write(`<br>plaform = ${paltform}`);
  </script>

  <h2>location 객체</h2>
  <script>
    // 현재 위치(URL)
    let url = location.href;
    document.write(`<br>url = ${url}`);

    function goNaver() {

    }
  </script>
  <button onclick="goNaver()">네이버가기</button>
  <h2 id="result">someValu = <span></span></h2>
  <script>
    let someValu = "이 값은 일시적으로 메모리에 저장됨";
    document.write(`<br>somevalu = ${someValu}`);
    $('#result').html(someValu);
    function changesomeValu() {
      someValu = "값을 변경";
      document.write(`<br>someValu = ${someValu}`);
    }
  </script>
  <button onclick="changesomeValu()">값 변경</button>
  <button onclick="location.reload()">새로고침</button>

  <h2>모니터 해상도 정보</h2>
  <script>
    let screenWidth = screen.width;
    let screenHeight = screen.height;
    document.write(`<br>${screen.width}, ${screenHeight}`);

    // 색상수
    let colorDepth = screen.colorDepth;
    document.write(`<br>colorDepth = ${colorDepth}`);
  </script>
</body>
</html>
