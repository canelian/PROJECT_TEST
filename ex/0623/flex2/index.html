<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex2</title>
  <style>
    * {
      margin: 0;
    }

    .container {
      background: #ccc;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .col {
      outline: 1px solid black;
      padding: 20px;
      width: 40%;
      height: 20vh;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="col">one</div>
    <div class="col">one</div>
    <div class="col">one</div>
    <div class="col">one</div>
  </div>
</body>
</html>
