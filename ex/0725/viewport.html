<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>viewport</title>
  <style>
    /*컴퓨터 화면용*/
    @media screen {
      body {
        background: #000;
        color: #fff;
      }
    }

    /*프린터 출력용*/
    @media print {
      body {
        background: #fff;
        color: #000;
      }
    }
  </style>
</head>
<body>
  <p>프린터에서는 배경이 흰색, 컴퓨터 화면에서는 검정색 배경</p>
  <img src="/SookmyungUNI/img/intro1.png" alt="">
</body>
</html>
