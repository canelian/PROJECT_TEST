<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>너비구분</title>
  <style>
    body {
      background: #fff;
    }

    @media screen and (min-width: 768px) {
      body {
        background: lightgreen;
      }
    }
  </style>
</head>
<body>
  <h1>미디어 쿼리</h1>
  <p>화면이 768px이상이면 배경이 노란색으로 바뀜.</p>
  <h2>Break Point(중단점)</h2>
  <p>디바이스 구분 단위(기기들 규격 참조)</p>
  <dl>
    <dt>Mobile</dt>
    <dt>540px(400 ~ 500)</dt>
    <dt>Table(중간 또는 큰화면)</dt>
    <dd>768px 이상이면</dd>
    <dt>PC</dt>
    <dd>960px 이상</dd>
  </dl>
</body>
</html>
