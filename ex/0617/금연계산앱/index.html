<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>금연날짜계산</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="app">
    <div class="container">
      <h1>금연관리 앱</h1>
      <p>금연일로부터 몇일이 지났는지 알려줍니다.</p>
      <p class="info"><span id="day" class="day">0</span>일이 경과되었습니다.</p>
    </div>
  </div>
  <script>
    
    let startDay = new Date('2022-01-01').getTime(); // 금연시작일
    let today = new Date().getTime(); // 오늘
    
    // 경과일 = 오늘 - 금연시작한날 
    console.log(startDay, today);
    result = today - startDay;
    result = result / (1000*60*60*24); // 일수
    // console.log(result / (1000*60*60*24)); // 일수
    
    // Math객체에서 소수점 제하기
    intResult = Math.floor(result);
    // 시간표시
    document.getElementById('day')
    .innerHTML = intResult;
  </script>

  <script>
    /* 기능개선
    1. 사용자가 날짜입력(금연시작일) 기능
    2. 금연시작일()이 영구적으로 저장(DB)
    */
  </script>
</body>
</html>
