<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fade-gallery</title>
  <link rel="stylesheet" href="./css/fade.css">
  <script src="./js/jquery-3.6.0.min_1X.js"></script>
  <script src="./js/app.js"></script>
</head>
<body>
  <section id="gallery">
    <h2>Gallery</h2>
    <div class="slider">
      <img src="./img/img01.jpg" alt="1">
      <img src="./img/img02.jpg" alt="2">
      <img src="./img/img03.jpg" alt="3">
    </div>
  </section>
  <div class="arrow-ul">
    <button class="prevBtn">PREV</button>
    <button class="nextBtn">NEXT</button>
  </div>
  <div class="indicator">
    <a href="#" onclick="changeSlider(0)">1</a>
    <a href="#" onclick="changeSlider(1)">2</a>
    <a href="#" onclick="changeSlider(2)">3</a>
  </div>
</body>
</html>
