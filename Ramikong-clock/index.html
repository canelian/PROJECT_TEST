<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>여시Clock</title>
  <link rel="stylesheet" href="./css/style_test.css">
  <script src="./js/jquery-3.6.0.min_1X.js"></script>
  <script src="./js/clock.js"></script>
</head>
<body>
  <div class="container">
    <h2>여시개</h2>
    <div class="rami">
      <img id="img" src="./img/rami.png" alt="dog">
      <p>
        <span id="mth" class="num2">00</span>
        <span class="num2">월</span>
        <span id="d" class="num2">00</span>
        <span class="num2">일</span>
        <!--<span id="da" class="num2"></span>-->
        <span id="h" class="num">00</span>
        <span class="num">시</span>
        <span id="m" class="num">00</span>
        <span class="num">분</span>
        <span id="s" class="num">00</span>
        <span class="num">초</span>
      </p>
      
    </div>
  </div>
</body>
</html>
